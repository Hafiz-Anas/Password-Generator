<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generater</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="fa fa-clone" aria-hidden="true"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include Uppercase letters</label>
                <input id="uppercase" type="checkbox" checked>
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input id="lowercase" type="checkbox" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input id="numbers" type="checkbox" checked>
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input id="symbols" type="checkbox" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
